{{user.username}} <button (click)="modalUpdate.open()">U</button> <button (click)="modalDelete.open()">D</button>

<app-modal title="Update User" submitText="Update" submitColor="var(--color-warning)" #modalUpdate>
    <app-user-form *ngIf="modalUpdate.isOpened" [user]="user" (submitted)="update($event)" #userForm></app-user-form>
</app-modal>

<app-modal title="Delete User" submitText="Delete" submitColor="var(--color-bad)" (submitted)="del()" #modalDelete>
    {{user.username}}
</app-modal>
