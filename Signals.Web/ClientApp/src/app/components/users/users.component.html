<button (click)="modalCreate.open()">Create</button>

<app-user *ngFor="let user of users; let index = index" [user]="user" (deleted)="remove(index)"></app-user>

<app-modal title="Create User" submitText="Create" submitColor="var(--color-good)" #modalCreate>
    <app-user-form *ngIf="modalCreate.isOpened" (submitted)="create($event)"></app-user-form>
</app-modal>
