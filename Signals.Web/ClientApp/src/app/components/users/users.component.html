<button class="large good icon fa-plus" (click)="modalCreate.open()">Create</button>

<div class="cards-container">
    <app-user *ngFor="let user of users; let index = index" [user]="user" (deleted)="remove(index)"></app-user>
</div>

<app-modal title="Create User" submitText="Create" submitClass="good icon fa-plus" #modalCreate>
    <app-user-form *ngIf="modalCreate.isOpened" (submitted)="create($event)"></app-user-form>
</app-modal>
