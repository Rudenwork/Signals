<app-modal [isOpened]="true" [showClose]="false" title="Signals" submitText="Login" (closed)="modalLogin.open()" (submitted)="login()" #modalLogin>
    <div class="input-container">
        <input id="username" type="text" placeholder="Username" [formControl]="username">
    </div>
    
    <div class="input-container">
        <input id="password" type="password" placeholder="Password" [formControl]="password">
    </div>
</app-modal>
