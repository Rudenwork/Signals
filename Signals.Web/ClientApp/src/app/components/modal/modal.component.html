<div id="background" *ngIf="isOpened">
    <div id="window">
        <div id="header">
            <span id="title">{{title}}</span>
            <button id="close" (click)="close()">X</button>
        </div>
        <div id="content">
            <ng-content />
        </div>
        <div *ngIf="showSubmit" id="footer">
            <button 
                [disabled]="form.invalid || form.pristine"
                [style.background-color]="submitColor"
                (click)="submitted.emit(); close()">{{ submitText }}
            </button>
        </div>
    </div>
</div>
