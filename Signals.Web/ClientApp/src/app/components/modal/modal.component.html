<div id="background" *ngIf="isOpened">
    <div id="window">
        <div id="header">
            <span>{{title}}</span>
            <button id="close" (click)="close()">&times;</button>
        </div>
        <div id="content">
            <ng-content />
        </div>
        <div *ngIf="showConfirm" id="footer">
            <button id="confirm" [disabled]="form.invalid" (click)="confirmed.emit(); close()">{{ confirmText }}</button>
        </div>
    </div>
</div>
