<div id="background" *ngIf="isOpened">
    <div id="window">
        <div id="header">
            <span>{{title}}</span>
            <button id="close" (click)="close()">&times;</button>
        </div>
        <div id="content">
            <ng-content />
        </div>
        <div *ngIf="showSubmit" id="footer">
            <button id="submit" [disabled]="form.invalid" (click)="submitted.emit(); close()">{{ submitText }}</button>
        </div>
    </div>
</div>
