<div id="modal-background" *ngIf="isOpened" (click)="close()">
    <div id="modal-window" (click)="onWindowClick($event)">
        <div id="modal-close-container">
            <button id="modal-close" (click)="close()">x</button>
        </div>
        <div id="modal-content-container">
            <ng-content />
        </div>
    </div>
</div>
