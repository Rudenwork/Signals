<div id="background" *ngIf="isOpened">
    <div id="window">
        <div id="header" [style.justify-content]="showClose? 'space-between' : 'center'">
            <span id="title">{{title}}</span>
            <button *ngIf="showClose" id="close" (click)="close()">X</button>
        </div>
        <div id="content">
            <ng-content />
        </div>
        <div *ngIf="showSubmit" id="footer">
            <button 
                [disabled]="form.invalid"
                [style.background-color]="submitColor"
                (click)="submitted.emit(); close()">{{ submitText }}
            </button>
        </div>
    </div>
</div>
