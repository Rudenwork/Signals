<button (click)="modalCreate.open()">Create</button>
<ul>
    <li *ngFor="let channel of channels">
        <app-channel-item [channel]="channel" (changed)="getChannels()"/>
    </li>
</ul>
<app-modal title="Create Channel" #modalCreate >
    <app-channel-create *ngIf="modalCreate.isOpened" (created)="modalCreate.close(); getChannels()"/>
</app-modal>
