<p>Channels <button (click)="modalAdd.open()">Add</button></p>
<ul>
    <li *ngFor="let channel of channels">
        <app-channel-item [channel]="channel" (deleted)="getChannels()" (updated)="getChannels()"/>
    </li>
</ul>
<app-modal #modalAdd>
    <app-channel-create *ngIf="modalAdd.isOpened" (created)="modalAdd.close(); getChannels()"/>
</app-modal>
