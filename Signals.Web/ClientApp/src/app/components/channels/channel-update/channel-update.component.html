<select disabled="true" [ngModel]="channel.$type" #type>
    <option>{{channel.$type}}</option>
</select>
<input type="text" [(ngModel)]="channel.description" placeholder="Description">
<div [ngSwitch]="channel.$type">
    <app-channel-update-telegram *ngSwitchCase="ChannelType.Telegram" [channel]="castChannel()" />
    <app-channel-update-email *ngSwitchCase="ChannelType.Email" [channel]="castChannel()" />
</div>
<button [disabled]="isUpdating" (click)="update()">Update</button>
