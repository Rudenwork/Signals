<div *ngIf="!isCreating">
    <select [ngModel]="channel.$type" (change)="changeChannelType(type.value)" #type>
        <option *ngFor="let type of getTypeOptions()" [value]="type">{{type}}</option>
    </select>
    <input type="text" [formControl]="description" placeholder="Description">
    <div [ngSwitch]="channel.$type">
        <app-channel-create-telegram *ngSwitchCase="ChannelType.Telegram" [channel]="castChannel()" (formInitialized)="setChildForm($event)" />
        <app-channel-create-email *ngSwitchCase="ChannelType.Email" [channel]="castChannel()" (formInitialized)="setChildForm($event)" />
    </div>
</div>
<div>
    <button [disabled]="form.invalid || isCreating" (click)="create()">Create</button>
</div>
