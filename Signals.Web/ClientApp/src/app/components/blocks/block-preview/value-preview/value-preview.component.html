<app-indicator-preview [indicator]="block.leftIndicator" />

<span *ngIf="block.operator == OperatorEnum.GreaterOrEqual" class="icon fa-greater-than-equal"></span>
<span *ngIf="block.operator == OperatorEnum.LessOrEqual" class="icon fa-less-than-equal"></span>
<span *ngIf="block.operator == OperatorEnum.Crossed" class="icon fa-shuffle"></span>

<app-indicator-preview [indicator]="block.rightIndicator" />
