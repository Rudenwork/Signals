{{stage.name}} &nbsp; <button (click)="modalUpdate.open()">U</button>
&nbsp; <button (click)="modalDelete.open()">D</button>

<app-modal title="Update Stage" #modalUpdate >
    <app-stage [stage]="stage" (submitted)="modalUpdate.close(); updated.emit($event)"></app-stage>
</app-modal>

<app-modal title="Delete Stage" submitText="Delete" submitColor="red" (submitted)="deleted.emit()" #modalDelete>
    Do you want to delete?
</app-modal>
