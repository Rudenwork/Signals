<app-indicator-preview [indicator]="block.leftIndicator" />

<div class="input-container">
    <label for="operator" class="icon fa-list"></label>
    <select id="operator" [formControl]="operator">
        <option *ngFor="let operator of getOperatorOptions()" [value]="operator">{{operator}}</option>
    </select>
</div>

<app-indicator-preview [indicator]="block.rightIndicator" />
